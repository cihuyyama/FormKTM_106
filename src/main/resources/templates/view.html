<html>
    <head>
        <title>Display KTM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1{
                color: #007146;
                font: 10px;
                margin: 15px 0px 0px 20px;
                padding: 0px 0px 0px 15px;
            }
        </style>
    </head>
    <body>
        <img src="umy.png" style="float: left" />
        <br/> 
        <hr/>
        <br />
        <div id="hero" class="site-hero" style="background-image: url(https://www.umy.ac.id/wp-content/uploads/2019/07/Prodi.png); margin-bottom: 25px; height: 100px;">
			<div class="site-hero-caption">
				<div class="container">
					<h1 class="site-hero-title">Kartu Tanda Mahasiswa</h1>
				</div>
			</div>
        </div>
        <center>
        <fieldset style="width: 400px; background-color: #98bbdd;">
            <img src="umy.png"/>
            <hr/>
            <div>
            <p style="float: right" >
                <img style="float: right; width: 200px" th:src="${kimg}"/><br><br>
            </p>
            <p style="float: left">
                <l th:text="${kname}"></l><br>
            </p>
            <p style="float: left">
                <l th:text="${knim}"></l><br>
            </p>
            <p style="float: left">
                <l th:text="${klocate}"></l>, <l th:text="${kdate}"></l><br>
            </p>
            <p style="float: left">
                <l th:text="${kmajor}"></l><br>
            </p>
            <p style="float: left">
                <l th:text="${kemail}"></l>
            </p>
        </fieldset>
        </center> 
    </body>
</html>
